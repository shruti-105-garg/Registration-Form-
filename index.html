<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    <link rel="stylesheet" href="style.css">        
</head>
<body>
    <div class="container">
        <div class="lftctn">
            <header>
                    Registration Form
                
            </header>
            <form >
                <div class="r1">
                <input type="text" name="fname" id="fname" placeholder="First Name" required>
                <input type="text" name="lname" id="lname" placeholder="Last Name" required>
                </div>
                <br>
                <div class="r1">
                    <input type="email" name="email" id="email" placeholder="Your Email" required>
                    <input type="radio" name="gender" id="gender" value="Male" checked> Male
                    <input type="radio" name="gender" id="gender" value="Female"> Female
                    </div>
                    <br>
                    <div class="r1">
                        <input type="tel" name="number" id="number" placeholder="Your Contact No." required>
                        <input type="number" name="age" id="age" placeholder="Enter Your Age" required>
                    </div>
                    <br>
                    <div class="r1">
                        <input type="password" name="pass" id="pass" placeholder="Password" required>
                        <input type="password" name="cpass" id="cpass" placeholder="Confirm Password" required>
                    </div>
                    <br>
                    <div class="btna">
                    <center >
                        <input type="button" name="button" id="btn" value="Add" onclick="AddRow()">
                        <p>Click and add Details...</p>
                    </center>
                    
                </div>
            </form>
        </div>
        <div class="rghtctn">
            <table border="4" id="show">
                <thead>
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Email</th>
                        <th>Age</th>
                        <th>Gender</th>
                        <th>Contact No.</th>
                    </tr>
                </thead>
            </table>
        </div>
    </div>
    <script src="style.js"></script>
</body>
</html>
